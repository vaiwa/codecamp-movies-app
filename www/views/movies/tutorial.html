<ion-modal-view>
	<ion-header-bar class="bar-positive">
		<h1 class="title">Tutorial</h1>
		<button class="button button-icon right ion-close" ng-click="closeTutorialModal()"></button>
	</ion-header-bar>
	<ion-content class="" >
		<ion-slide-box on-slide-changed="tutorialSlide($index)" style="width:100%;height:100%;margin:auto;display:block">
			<ion-slide>
				<div class="slideBox blue"><h1>BLUE</h1></div>
			</ion-slide>
			<ion-slide>
				<div class="slideBox yellow"><h1>YELLOW</h1></div>
			</ion-slide>
			<ion-slide>
				<div class="slideBox pink"><h1>PINK</h1></div>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-modal-view>
